<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SalaFácil! — Logar na conta</title>
    <link rel="icon" href="SalaFácil! logos/SalaFácil transparente(2).png" type="image/png" />
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <section id="login">
        <div class="card">
            <div class="card-inner">
                <div class="logo">Sala<span>Fácil!</span></div>
                <h2>Entrar na sua conta</h2>

                <!-- Redireciona para login.html somente se todos os campos forem válidos -->
                <form action="login.html" method="get">

                    <div>
                        <label for="login-email">E-mail institucional</label>
                        <input id="login-email" type="email" placeholder="seuemail@email.com" required />
                    </div>

                    <div>
                        <label for="login-senha">Senha</label>
                        <input id="login-senha" type="password" placeholder="********" required />
                    </div>

                    <button type="submit" class="btn-primary">ENTRAR</button>

                    <button type="button" class="btn-secondary" onclick="window.location.href='registro.html'">
                        CRIAR NOVA CONTA
                    </button>

                    <a href="esqueci-minha-senha.html" class="forgot-link">Esqueci minha senha...</a>

                </form>

            </div>
        </div>
    </section>
</body>

</html>
