<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SalaFácil! — Esqueci minha senha</title>
  <link rel="icon" href="SalaFácil! logos/SalaFácil transparente(2).png" type="image/png" />
  <link rel="stylesheet" href="esqueci-minha-senha.css">
</head>

<body>

  <!-- TELA 2: LOGIN -->
  <section id="login">
    <div class="card">
      <div class="card-inner">
        <div class="logo">Sala<span>Fácil!</span></div>
        <h2>Entrar na sua conta</h2>
        <form>
          <div>
            <label for="login-email">E-mail institucional</label>
            <input id="login-email" type="email" placeholder="seuemail@email.com" />
          </div>
          <div>
            <label for="login-senha">Senha</label>
            <input id="login-senha" type="password" placeholder="********" />
          </div>
          <button type="button" class="btn-primary">ENTRAR</button>
          <button type="button" class="btn-secondary">CRIAR NOVA CONTA</button>
          <p style="text-align:center; margin-top:10px; font-size:0.9rem;">Esqueci minha senha...</p>
        </form>
      </div>
    </div>
  </section>

  <!-- POP-UP: ESQUECI MINHA SENHA -->
  <div class="overlay">
    <div class="popup">
      <h3>Redefinir senha</h3>
      <p>Digite seu e-mail institucional e enviaremos um link para redefinir sua senha.
        Ao enviar, verifique sua <br> caixa de entrada, spam ou lixo eletrônico.</p>

      <!-- REQUISITO -->
      <form action="instrucoes-enviadas.html" method="get">
        <input type="email" placeholder="Insira seu e-mail institucional" required
          pattern="[a-zA-Z0-9._%+-]+@ads\.fiponline\.edu\.br"
          title="Use seu e-mail institucional (ex: nome@ads.fiponline.edu.br)" />
        <button type="submit" class="btn-enviar">ENVIAR</button>
      </form>

      <a href="login.html" class="voltar-texto">Voltar ao login...</a>
    </div>
  </div>

</body>

</html>
